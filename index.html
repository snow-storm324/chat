<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: #fff;
      box-sizing: border-box;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input id="username" placeholder="Enter your username">
  <input id="message" placeholder="Type a message">
  <button id="sendButton">Send</button>
</div>

<script>
  const supabaseClient = supabase.createClient(
    "https://zhcqhyfveyeztfynolvo.supabase.co",
    "sb_publishable_I6Oy0XkE6avcupzimauYrg_TGB4A9zK"
  );

  const messagesDiv = document.getElementById("messages");
  const sendButton = document.getElementById("sendButton");

  let lastMessageId = 0;
  let pollInterval = null;

  function addMessage(user, text) {
    const div = document.createElement("div");
    div.textContent = user + ": " + text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function loadMessages() {
    const { data } = await supabaseClient
      .from("messages")
      .select("*")
      .order("id", { ascending: true })
      .limit(50);

    if (!data) return;

    messagesDiv.innerHTML = "";
    data.forEach(m => {
      addMessage(m.username, m.message);
      lastMessageId = Math.max(lastMessageId, m.id);
    });
  }

  async function pollNewMessages() {
    const { data } = await supabaseClient
      .from("messages")
      .select("*")
      .gt("id", lastMessageId)
      .order("id", { ascending: true })
      .limit(30);

    if (!data || data.length === 0) return;

    data.forEach(m => {
      addMessage(m.username, m.message);
      lastMessageId = Math.max(lastMessageId, m.id);
    });
  }

  async function sendMessage() {
    const user = document.getElementById("username").value.trim();
    const text = document.getElementById("message").value.trim();
    if (!user || !text) return;

    await supabaseClient.from("messages").insert({
      username: user,
      message: text
    });

    document.getElementById("message").value = "";
  }

  sendButton.addEventListener("click", sendMessage);

  function startPolling() {
    if (!pollInterval) {
      pollInterval = setInterval(pollNewMessages, 3000); // poll every 3 seconds
    }
  }

  function stopPolling() {
    if (pollInterval) {
      clearInterval(pollInterval);
      pollInterval = null;
    }
  }

  // Only poll when the page is visible
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") {
      startPolling();
    } else {
      stopPolling();
    }
  });

  loadMessages().then(startPolling); // load initial messages then start polling
</script>

</body>
</html>
